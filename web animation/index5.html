<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-image: url('./images/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <img src="images/cloud1.gif" id="cloud" alt="clouds">

    <script>
        var elem = document.getElementById('cloud');

        var frames = [
            { transform: 'translate(0,20px)' },
            { transform: 'translate(550px,80px)' },
            { transform: 'translate(80vw,20px)' },
            { transform: 'translate(550px,80px)' },
            { transform: 'translate(0,20px)' },
        ]

        var timing = {
            duration: 15000,
            iterations: Infinity
        }

        var animatedElem = elem.animate(frames, timing);

        document.addEventListener("mousedown", () => {
            animatedElem.pause();
        })

        document.addEventListener("mouseup", () => {
            animatedElem.play();
        })

    </script>
</body>

</html>
