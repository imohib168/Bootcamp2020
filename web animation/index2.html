<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        #box {
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        var box = document.getElementById("box");

        var frames = [
            { transform: 'translate(0, 0)' },
            { transform: 'translate(600px, 0)' },
            { transform: 'translate(0, 0)' },
        ];
        var timing = {
            duration: 2000,
            iteration: 'infinity'
        };

        box.animate(frames, timing);
    </script>
</body>

</html>
